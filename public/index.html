<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/main.css" type="text/css" />    

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>
    
    <!-- App JS -->
    <script type="text/javascript" type="module" src="/scripts/app.js"></script>
    <script type="text/javascript" type="module" src="/scripts/submit-new-tweet.js"></script>
    <script type="text/javascript" type="module" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" type="module" src="/scripts/compose-button.js"></script>
    <script type="text/javascript" type="module" src="/scripts/doodle-feature.js"></script>
    
  </head>
  
  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <div>
        <img class="logo" src="/images/bird.png" >
        <span class="header">Tweeter Doodle</span>
      </div>
      <button class="compose-button">+ Compose</button>
    </nav>
    
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section id="compose-new-tweet" class="new-tweet">
        <h2>Compose Tweet/Doodle</h2>
        
        <form action="/tweets" method="POST">
          <section id="doodle-canvas">
            <script src="sketch.js"></script>
            
          </section>
          <textarea rows="5" cols="40" id="new-tweet-input" name="text" 
          placeholder="What are you humming about?"></textarea>
          <br>
          <div id="tweet-options">
            <button id="tweet-button" type="button" >Tweet</button>
            or
            <button id="doodle-button" type="button" >Doodle</button>
          </div>
          <input id="tweet-input" type="submit" value="Submit">
          <span class="counter">140</span>
          <div id="new-tweet-error">
          </div>
        </form>
      </section>
      <section id="tweets-container"> 
      </section> 
    </main>
    
  </body>
</html>
